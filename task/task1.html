<!DOCTYPE html>
<html>
<head>
    <title>University Admission Form</title>
</head>
<body>
 
<h2>University Online Admission Form</h2>
 
<form action="#" method="post" enctype="multipart/form-data">
 
    <!-- Personal Information Section -->
    <fieldset>
        <legend>Personal Info</legend>
 
        <label>Full Name:</label><br>
        <input type="text" name="fullname" required>
        <br><br>
 
        <label>Email Address:</label><br>
        <input type="email" name="email" required>
        <br><br>
 
        <label>Gender:</label><br>
        <input type="radio" name="gender" value="Male" required> Male
        <input type="radio" name="gender" value="Female"> Female
        <input type="radio" name="gender" value="Other"> Other
        <br><br>
 
        <label>Date of Birth:</label><br>
        <input type="date" name="dob" required>
        <br><br>
 
        <label>Interests:</label><br>
        <input type="checkbox" name="interest[]" value="Sports"> Sports
        <input type="checkbox" name="interest[]" value="Music"> Music
        <input type="checkbox" name="interest[]" value="Technology"> Technology
        <br><br>
    </fieldset>
 
    <br>
 
    <fieldset>
        <legend>Academic Info</legend>
 
        <label>Previous Institution:</label><br>
        <input type="text" name="institution" required>
        <br><br>
 
        <label>GPA:</label><br>
        <input type="number" name="gpa" step="0.01" min="0" max="5" required>
        <br><br>
 
        <label>Preferred Department:</label><br>
        <select name="department" required>
            <option value="">-- Select Department --</option>
            <option value="CSE">Computer Science</option>
            <option value="BBA">Business Administration</option>
            <option value="EEE">Electrical Engineering</option>
            <option value="ENG">English</option>
        </select>
        <br><br>
 
        <label>Upload Documents (Resume/Transcript):</label><br>
        <input type="file" name="documents" required>
        <br><br>
    </fieldset>
 
    <br>
 
    <!-- Buttons -->
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
 
</form>
 
</body>
</html>
